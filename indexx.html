<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" href="favicon_144x144.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to bottom, green, black);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            justify-items: center;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            width: 150px; /* Fixed width */
            height: 50px; /* Fixed height */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-grid">
            <button class="button">Matek Mf</button>
            <button class="button">Matek Tk</button>
            <button class="button">Matek Dolgozat</button>
            <button class="button">Irodalom Dolgozat</button>
        </div>
    </div>
</body>
</html>
